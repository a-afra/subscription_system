{% extends 'base.html' %}
{% block content %}
<h1>Plans</h1>

<div class="column">

   {%for item in plans%}
   <p>

      <a href="{%url 'plan_item' pk=item.pk%}">
         {{item.name}}
      </a>

      <span class="plan-price">
         ${{item.price}}.00
      </span>

   </p>
   {%endfor%}

</div>

{% endblock %}
